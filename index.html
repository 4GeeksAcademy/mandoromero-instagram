<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram Post Layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/77743ea4cc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="instagram-post">
            <div class="header">
                <div class="logo">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="name">
                    <div class="html5">
                        <strong>html5</strong>
                    </div>
                    <div class="my-name">Armando</div>
                </div>
                <div class="Three-dots">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="main-image">
                <img src="https://th.bing.com/th/id/OIP.uextoENJlDJ9kGb3CnavvwAAAA?rs=1&pid=ImgDetMain">
            </div>
            <div class="content">
                <div class="images">
                    <div class="image-1">I1</div>
                    <div clas="image-2">I2</div>
                    <div class="image-3">I3</div>
                    <div class="image-4">I4</div>
                </div>
                <div class="liked-by">liked by</div>
                <div class="paragraph">paragraph</div>
            </div>
        </div>

    </body>
</html>
